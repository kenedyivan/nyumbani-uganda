<html>
    <head>
        <link rel="stylesheet" href="css/lightbox.css">
    </head>
    <body>
        
        <section>
   

            <h3>A Four Image Set</h3>
            <div>
              <a class="example-image-link" href="modal/h10.jpeg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="modal/h11.jpeg" alt=""/></a>
              <a class="example-image-link" href="modal/h11.jpeg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="modal/h11.jpeg" alt="" /></a>
              <a class="example-image-link" href="modal/h12.jpeg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="modal/h12.jpeg" alt="" /></a>
              <a class="example-image-link" href="modal/h13.jpeg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="modal/h13.jpeg" alt="" /></a>
            </div>
          </section>
        
        <script src="js/lightbox-plus-jquery.js"></script>
    </body>
</html>
